<ul class="heroes">
  <div class="">
    <div class="flex flex-row flex-wrap justify-center content-center mt-[3%] mb-[3%] gap-3">
      <li class="bg-slate-600 rounded-lg" *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
          <img class="rounded-l-lg w-28 h-28 inline-block" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt=""> 
          {{hero.id}}
          {{hero.name}}
           
        </a>
      </li>
    </div>
  </div>
</ul>

<button class="bg-gray-600 p-[1.5%] mr-[5%] rounded-lg hover:bg-red-800" (click)="ant()">Anterior</button>
<button class="bg-gray-600 p-[1.5%] rounded-lg hover:bg-red-800" (click)="sig()">Siguiente</button>
